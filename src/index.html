<!-- needed to specify [id] for each translation text element -->
<div class="uk-container uk-container-xsmall uk-background-default uk-margin-large">
	<div class="uk-padding" uk-grid>
		<div class="uk-width-expand@s">
			<h3 class="uk-margin-small" id="head_line">
				<!-- translation text, be able to leave it blank because JavaScript will do -->
			</h3>
			<p class="uk-margin-small">
				<a class="uk-text-secondary" href="https://zummon.page/" target="_blank">
					<u id="made_by">
						<!-- translation text -->
					</u>
				</a>
				<span id="translate_by">
					<!-- translation text -->
				</span>
			</p>
		</div>
		<div class="uk-width-auto@s">
			<!-- to change the current language -->
			<select class="uk-select" id="setting">
				<!-- leave it empty, JavaScript will do -->
			</select>
		</div>
	</div>
	<div class="uk-grid-small uk-grid-divider" uk-grid>
		<div class="uk-width-1-3@s">
			<!-- https://pixabay.com/images/id-3025022/ -->
			<img class="uk-align-center uk-border-rounded" src="https://cdn.pixabay.com/photo/2017/12/17/21/44/coffee-3025022_960_720.jpg" alt="Image" uk-img />
			<p id="whats_it">
				<!-- translation text -->
			</p>
			<p class="uk-text-center">
				<!-- https://tablericons.com/ -->
				<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" stroke-width="1" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<circle cx="7" cy="7" r="1" />
					<circle cx="12" cy="12" r="1" />
					<circle cx="17" cy="17" r="1" />
				</svg>
			</p>
		</div>
		<div class="uk-width-2-3@s">
			<div class="uk-grid-small uk-child-width-1-2@s uk-grid-divider" uk-grid>
				<div>
					<p class="uk-dropcap" id="other_text_1">
						<!-- translation text -->
					</p>
				</div>
				<div>
					<p class="uk-dropcap" id="other_text_2">
						<!-- translation text -->
					</p>
				</div>
			</div>
			<hr />
			<p class="uk-dropcap" id="other_text_3">
				<!-- translation text -->
			</p>
		</div>
	</div>
</div>
